<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 节流 有定时器直接返回
      function throttle(fn, delay = 100) {
        let timer = 0;
        return function () {
          if (timer) return;
          timer = setTimeout(() => {
            fn.apply(this, arguments);
            timer = 0;
          }, delay);
        };
      }
      // 防抖 有定时器直接清除 重新设置
      function debounce(fn, delay = 200) {
        let timer = 0;
        return function () {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, arguments);
            timer = 0;
          }, delay);
        };
      }
    </script>
  </body>
</html>
