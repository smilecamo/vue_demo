    <!-- 1. 垃圾回收GC 
      强引用 才会计数 弱引用不会
      不符合预期的
        算法 引用计数 缺陷：循环引用 标记清除
        垃圾回收的时机是不可预测的，引用值没用被引用的时候会被回收
        引用计数：引用计数的缺陷是循环引用会导致引用计数不准确，无法准确的判断引用的对象是否被回收
        标记清除：标记清除的缺陷是会产生大量的内存碎片，内存碎片会导致内存的浪费
        标记清除和引用计数的结合：标记清除和引用计数
    2. 闭包是内存泄漏吗
       不是，只是闭包数据不会被垃圾回收
       是符合预期的 
    3. 检测内存是否泄漏
        performance 中的 memory 检测 ,如果之中的heap是一直上升不下降就是泄漏,升升降降就是没有泄漏
    4. vue中内存泄漏
        被全局变量或函数引用，组件销毁时未被清除
        被全局事件或定时器引用，组件销毁时未被清除
        被自定义事件引用，组件销毁时没有解绑
    5. weakmap weakset
      弱引用 => 垃圾回收机制不会在此计数
    -->
