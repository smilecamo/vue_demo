<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        单例模式
        1. 保证一个类只有一个实例，并且提供一个访问它的全局访问点
        2. 主要解决一个 全局使用的类被重复频繁的创建销毁，占用内存
        系统中被唯一使用，一个类只有一个实例
        购物车，登录框
     -->

    <script>
      class Singleton {
        login() {
          console.log("login....");
        }
      }
      //   类的静态方法
      Singleton.getInstance = (function () {
        // 使用闭包实现单例模式
        let instance;
        return function () {
          if (!instance) {
            instance = new Singleton();
          }
          return instance;
        };
      })();
      let obj1 = new Singleton.getInstance();
      let obj2 = new Singleton.getInstance();
      console.log("obj1===obj2", obj1 === obj2);
    </script>
  </body>
</html>
