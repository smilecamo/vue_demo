<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 桥接模式:将抽象部分与它实现的部分分离，使它们都可以独立的变化
    使用场景：一个类存在两个或多个独立变化的维度，但是这两个维度都需要进行扩展
    优点：把抽象和实现隔离开，有助于独立的管理各组成部分
    缺点：每使用一个桥接元素都要增加一次函数调用，这对应用程序性能有一些负面影响-提高了系统的复杂程序 -->
    <script>
      const Animations = {
        silde: {
          show(el) {
            console.log(el, "滑动显示");
          },
          hide(el) {
            console.log(el, "滑动隐藏");
          },
        },
        bounce: {
          show(el) {
            console.log(el, "弹跳显示");
          },
          hide(el) {
            console.log(el, "弹跳隐藏");
          },
        },
      };
      function Toast(el, animate) {
        this.el = el;
        this.animate = animate;
      }
      Toast.prototype.show = function () {
        this.animate.show(this.el);
      };
      Toast.prototype.hide = function () {
        this.animate.hide(this.el);
      };
      const toast = new Toast(".div", Animations.bounce);
      toast.show();
      setTimeout(() => {
        toast.hide();
      }, 2000);
    </script>
  </body>
</html>
