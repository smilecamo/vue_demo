    <!-- 
        padding和margin 属性的垂直方向的百分比都是针对于宽度计算的 ，可以让我们轻松实现固定比例的块级容器
        div{padding:100%}{padding:100% 0 0 }{padding-bottom:100%} 都可以创建一个1比1的正方形
        对于这种图片宽度100%容器，高度按比例的场景，padding-bottom的百分比值大小就是图片元素的高宽比，就这么简单
        但，有时候，图片宽度并不是100%容器的，例如，图片宽度50%容器宽度，图片高宽比4:3，此时，CSS垂直方向百分比就666了，如下：
        .img-box {
            padding: 0 50% 66.66% 0;
        }


        object-fit 用于指定在容器中调整替换元素（如<img>、<video>或<iframe>）的内容尺寸和裁剪行为
            fill 拉伸填满
            cover 保持宽高 填满元素 裁剪元素、
            none 保持宽高 不填满
            contain 保持原始比例 填满元素 添加黑边
            scale-down none和contain取一个谁的对象小用谁
     -->
    <style>
      .box {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .list {
        flex-basis: calc((25%-1.5rem) / 4);
        aspect-ratio: 4/2.67;
      }
      .list img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box2 {
        container-type: inline-size;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .box2 img {
        width: calc(25cqw - 1.5rem / 4);
        height: calc(25cqw - 1.5rem / 4);
        object-fit: cover;
      }
    </style>
  </head>
