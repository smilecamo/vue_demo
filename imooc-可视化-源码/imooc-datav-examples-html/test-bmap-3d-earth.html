<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度地图3D地球</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=iXRkUtPeRZyOXFSFT09iswhBmtkbhUpl"></script>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // GL版命名空间为BMapGL
      // 按住鼠标右键，修改倾斜角和角度

      // http://lbsyun.baidu.com/cms/jsapi/reference/jsapi_webgl_1_0.html#a0b1
      var map = new BMapGL.Map('container', {
        // minZoom: 5,
        // maxZoom: 20,
        // mapType: BMAP_EARTH_MAP,
        // enableAutoResize: true
      })
      var point = new BMapGL.Point(116.316833, 39.998877)
      // 初始化地图,设置中心点坐标和地图级别
      map.centerAndZoom(point, 10)
      map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放
      map.setHeading(40) // 设置地图旋转角度
      map.setTilt(0) // 设置地图的倾斜角度
      // 设置地图允许的最小级别 最大级别
      map.setMinZoom(5)
      map.setMaxZoom(20)
      // 设置地图类型为地球模式
      // map.setMapType(BMAP_EARTH_MAP)
      map.setMapType(BMAP_NORMAL_MAP)
      // 添加比例尺控件
      // http://lbsyun.baidu.com/cms/jsapi/reference/jsapi_webgl_1_0.html#a2b4
      var scaleCtrl = new BMapGL.ScaleControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        offset: new BMapGL.Size(10, 10)
      })
      map.addControl(scaleCtrl)
      // 放大缩小控件
      var zoomCtrl = new BMapGL.ZoomControl({
        anchor: BMAP_ANCHOR_BOTTOM_LEFT,
        offset: new BMapGL.Size(150, 5)
      })
      map.addControl(zoomCtrl)

      map.addEventListener('zoomstart', () => {
        console.log(map.getZoom())
      })
      map.addEventListener('zoomend', () => {
        console.log(map.getZoom())
      })
    </script>
  </body>
</html>
