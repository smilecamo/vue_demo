<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度地图异步加载</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // GL版命名空间为BMapGL
      // 按住鼠标右键，修改倾斜角和角度

      function init() {
        // 创建Map实例
        console.log(window.BMapGL)
        var map = new BMapGL.Map('container')
        var point = new BMapGL.Point(116.404, 39.915)
        // 初始化地图,设置中心点坐标和地图级别
        map.centerAndZoom(point, 15)
        map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放
      }
      window.onload = function () {
        var script = document.createElement('script')
        script.src = 'https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=iXRkUtPeRZyOXFSFT09iswhBmtkbhUpl&callback=init'
        document.body.appendChild(script)
      }
    </script>
  </body>
</html>
