<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度地图自定义样式</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=iXRkUtPeRZyOXFSFT09iswhBmtkbhUpl"></script>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // GL版命名空间为BMapGL
      // 按住鼠标右键，修改倾斜角和角度

      var map = new BMapGL.Map('container')
      var point = new BMapGL.Point(116.316833, 39.998877)
      // 初始化地图,设置中心点坐标和地图级别
      map.centerAndZoom(point, 20)
      map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放

      // http://lbsyun.baidu.com/index.php?title=jspopularGL/guide/custom
      map.setMapStyleV2({
        styleId: 'd0cbfdca87143e226924f4e3736ebf3c'
      })
    </script>
  </body>
</html>
