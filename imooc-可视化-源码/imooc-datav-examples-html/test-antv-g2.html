<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntV G2</title>
    <!-- <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/g2plot/1.1.26/g2plot.min.js"></script>
  </head>
  <body>
    <div id="g2-chart"></div>
    <script>
      const data = [
        { year: '1991', value: 3 },
        { year: '1992', value: 4 },
        { year: '1993', value: 3.5 },
        { year: '1994', value: 5 },
        { year: '1995', value: 4.9 },
        { year: '1996', value: 6 },
        { year: '1997', value: 7 },
        { year: '1998', value: 9 },
        { year: '1999', value: 13 }
      ]
      const chartDom = document.getElementById('g2-chart')
      const line = new G2Plot.Line(chartDom, {
        title: {
          visible: true,
          text: 'g2折线图示例'
        },
        description: {
          visible: true,
          text: '折线图示例，这是一个副标题'
        },
        data,
        xField: 'year',
        yField: 'value',
        point: {
          visible: true,
          size: 5,
          color: '#fff',
          shape: 'diamond',
          style: {
            stroke: '#fe740c',
            lineWidth: 2,
            fillOpacity: 0.6
          }
        },
        color: '#f2740c',
        // 因为版本升级的问题  跟视频配置有差异 以文档位置
        // https://www.yuque.com/antv/g2plot/rvhmbz
        // https://g2plot.antv.vision/zh/docs/manual/upgrade#%E9%80%9A%E7%94%A8%E5%8F%98%E6%9B%B4
        yAxis: {
          label: {
            formatter: v => {
              return `${v}k`
            }
          },
          style: {
            fill: '#FE740C'
          }
        },
        // 添加label
        label: {
          fill: '#FE740C'
        }
      })

      line.render()

      /*
       * Antv G2 的绘图流程是怎样的？
       *   1. 引入 js 库
       *   2. 编写渲染容器 DOM
       *   3. 准备渲染数据
       *   4. 获取渲染 DOM 对象
       *   5. 初始化 G2 绘图对象（如：G2Plot.Line），配置绘图参数
       *   6. 调用 render 完成渲染
       */
    </script>

  </body>
</html>
