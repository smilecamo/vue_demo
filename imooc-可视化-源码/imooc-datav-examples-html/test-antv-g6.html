<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntV G6</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
    <!-- <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.7/dist/g6.min.js"></script> -->
  </head>
  <body>
    <div id="g6-chart"></div>
    <script>
      const data = {
        // 点集
        nodes: [
          {
            id: 'node1', // String，该节点存在则必须，节点的唯一标识
            x: 100, // Number，可选，节点位置的 x 值
            y: 200, // Number，可选，节点位置的 y 值
            label: '起始点', // 节点文本
            size: 60, // 元素的尺寸
            labelCfg: {
              // 标签配置属性
              position: 'center', // 标签的属性，标签在元素中的位置
              style: {
                // 包裹标签样式属性的字段 style 与标签其他属性在数据结构上并行
                fontSize: 12, // 标签的文字大小
                fill: '#ffffff' // 标签的文字颜色
              }
            },
            style: {
              // 包裹样式属性的字段 style 与其他属性在数据结构上并行
              fill: '#ff0000', // 样式属性，元素的填充色
              stroke: '#888', // 样式属性，元素的描边色
              lineWidth: 1 // 节点描边粗细
            }
          },
          {
            id: 'node2',
            x: 300,
            y: 200,
            label: '目标点一',
            size: 80, // 元素的尺寸
            labelCfg: {
              // 标签配置属性
              position: 'center', // 标签的属性，标签在元素中的位置
              style: {
                // 包裹标签样式属性的字段 style 与标签其他属性在数据结构上并行
                fontSize: 12, // 标签的文字大小
                fill: '#ffffff' // 标签的文字颜色
              }
            },
            style: {
              // 包裹样式属性的字段 style 与其他属性在数据结构上并行
              fill: '#333', // 样式属性，元素的填充色
              stroke: '#ccc', // 样式属性，元素的描边色
              lineWidth: 2 // 节点描边粗细
            }
          },
          {
            id: 'node3',
            x: 500,
            y: 200,
            label: '目标点二',
            size: 100, // 元素的尺寸
            labelCfg: {
              // 标签配置属性
              position: 'center', // 标签的属性，标签在元素中的位置
              style: {
                // 包裹标签样式属性的字段 style 与标签其他属性在数据结构上并行
                fontSize: 12, // 标签的文字大小
                fill: '#ffffff' // 标签的文字颜色
              }
            },
            style: {
              // 包裹样式属性的字段 style 与其他属性在数据结构上并行
              fill: 'green', // 样式属性，元素的填充色
              stroke: '#ccc', // 样式属性，元素的描边色
              lineWidth: 2 // 节点描边粗细
            }
          },
          {
            id: 'node4',
            x: 300,
            y: 400,
            label: '目标点四',
            size: 100
          }
        ],
        // 边集
        edges: [
          {
            source: 'node1', // String，必须，起始点 id
            target: 'node2', // String，必须，目标点 id
            label: '连接线一' // 线上文本
          },
          {
            source: 'node1', // String，必须，起始点 id
            target: 'node4', // String，必须，目标点 id
            label: '连接线3' // 线上文本
          },
          {
            source: 'node2',
            target: 'node3',
            label: '连接线二'
          }
        ]
      }
      const graph = new G6.Graph({
        container: 'g6-chart', // String | HTMLElement，必须，在 Step 1 中创建的容器 id 或容器本身
        width: 800, // Number，必须，图的宽度
        height: 500 // Number，必须，图的高度
      })
      graph.data(data) // 读取 Step 2 中的数据源到图上
      graph.render() // 渲染图

      /**
       * Antv G6 的绘图流程是怎样的？
       *   1. 引入 js 库
       *   2. 编写渲染容器 DOM
       *   3. 准备渲染数据
       *   4. 获取渲染 DOM 对象
       *   5. 初始化 G6 绘图对象（如：G6.Graph），配置绘图参数
       *   6. 调用 render 完成渲染
      */
    </script>
  </body>
</html>
