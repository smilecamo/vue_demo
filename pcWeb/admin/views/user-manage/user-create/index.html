<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      rel="stylesheet"
      href="/pcWeb/admin/lib/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/pcWeb/admin/style/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/pcWeb/admin/lib/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="home d-flex flex-column">
      <header class="header"></header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 silder"></div>
          <div class="col-10 conatiner">
            <div>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">用户管理</li>
                  <li class="breadcrumb-item active" aria-current="page">
                    新增用户
                  </li>
                </ol>
              </nav>
              <form id="userCreateForm">
                <div class="mb-3">
                  <label for="username" class="form-label" required
                    >用户名</label
                  >
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">密码</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="indrocation" class="form-label">简介</label>
                  <textarea
                    class="form-control"
                    id="indrocation"
                    row="3"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="phoneFile" class="form-label" required
                    >用户头像</label
                  >
                  <input type="file" class="form-control" id="phoneFile" />
                </div>
                <button type="submit" class="btn btn-primary">新增用户</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
